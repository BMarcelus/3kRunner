<script>
try{A=webkitAudioContext}catch(e){A=AudioContext}A=new A();
P=(f,t)=>{
  var i=A.createOscillator();
  var j=A.currentTime;i.start();
  i.stop(j+(t||.1));
  i.type="sawtooth";
  i.frequency.setValueAtTime(f,j);
  i.frequency.setValueAtTime(0,j+(t||.1));
  f=A.createGain();
  f.connect(A.destination);
  f.gain.value=.03;
  f.gain.setValueAtTime(.03,j+(t||.1));
  f.gain.setValueAtTime(0,j+(t||.1));
  i.connect(f);
};
